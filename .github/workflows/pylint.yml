name: Pylint

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pylint
      run: |
        pylint $(git ls-files 'core/*.py')
        pylint $(git ls-files 'drawing/*.py')
        pylint $(git ls-files 'entry_points/*.py')
        pylint $(git ls-files 'instruments/*.py')
        pylint $(git ls-files 'tests/*.py')
